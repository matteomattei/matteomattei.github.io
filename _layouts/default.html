---
layout: compress
---
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" prefix="og: http://ogp.me/ns#">
  {% include head.html %}
  <body class="theme-base-matteo">
    <header class="masthead">
      <div class="masthead-inner">
        <div class="img-circular"></div>
        <h1>{{ site.title }}</h1>
        <p class="lead">{{ site.description }}</p>

        <div class="colophon">
          <ul class="colophon-links">
             <li>
              <a href="/">Blog</a>
            </li>
            <li>
              <a href="/services/">Services</a>
            </li>
             <li>
              <a href="/projects/">Projects</a>
            </li>
            <li>
              <a href="/about/">About</a>
            </li>
            <li>
              <a href="/contacts/">Contacts</a>
            </li>
          </ul>
          <p>&copy; 2006-{{ site.time | date: '%Y' }} {{ site.author.name }} - all rights reserved. About my <a href="http://github.com/matteomattei/matteomattei.github.io">blog code</a></p>
          <a href="http://it.linkedin.com/in/matteomattei"><img class="img-feed" src="/public/site_images/iconmonstr-linkedin-3-icon.svg" alt="linkedin" /></a>
          <a href="/atom.xml"><img class="img-feed" src="/public/site_images/iconmonstr-rss-3-icon.svg" alt="rss" /></a>
          <a href="https://twitter.com/matte0matte1"><img class="img-feed" src="/public/site_images/iconmonstr-twitter-3-icon.svg" alt="twitter" /></a>
          <a href="https://plus.google.com/+MatteoMattei"><img class="img-feed" src="/public/site_images/iconmonstr-google-plus-3-icon.svg" alt="google+" /></a>
          <a href="https://github.com/matteomattei"><img class="img-feed" src="/public/site_images/iconmonstr-github-8-icon.svg" alt="github" /></a>
          <a href="https://www.facebook.com/matte0matte1"><img class="img-feed" src="/public/site_images/iconmonstr-facebook-3-icon.svg" alt="facebook" /></a>
        </div>
      </div>
    </header>

    <div class="content container">
      {{ content }}
      <hr />
    </div>

    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="http://yandex.st/highlightjs/8.0/highlight.min.js"></script>
    {% if page.album %}
      <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/nanogallery/4.4.2/jquery.nanogallery.min.js"></script>
    {% endif %}
    <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-520126e203a7ecab"></script>
    <script type="text/javascript">

    $(document).ready(function () {
      /* css above the fold */
      $("head link[rel='stylesheet']").last().after('<link rel="stylesheet" href="http://yandex.st/highlightjs/8.0/styles/default.min.css" />');
      {% if page.album %}
        $("head link[rel='stylesheet']").last().after('<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/nanogallery/4.4.2/css/nanogallery.css" type="text/css">');
      {% endif %}

      /* initialize sintax highlight */
      hljs.initHighlightingOnLoad();

      {% if page.album %}
        /* nanogallery */
        jQuery(".project_media").nanoGallery({
          'kind':'flickr',
          'userID':'53174696@N08',
          'photoset':'{{ page.album }}',
        });
      {% endif %}

      /* disqus */
      var s = document.createElement('script'); s.async = true;
      s.type = 'text/javascript';
      s.src = 'http://' + disqus_shortname + '.disqus.com/count.js';
      (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);

      /* google analytics */
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-4224979-1']);
      _gaq.push(['_trackPageview']);
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    });
    </script>
  </body>
</html>
