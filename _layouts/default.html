<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
  {% include head.html %}
  <body class="theme-base-matteo">
    <header class="masthead">
      <div class="masthead-inner">
        <div class="img-circular"></div>
        <h1>{{ site.title }}</h1>
        <p class="lead">{{ site.description }}</p>

        <div class="colophon">
          <ul class="colophon-links">
             <li>
              <a href="/">Blog</a>
            </li>
            <li>
              <a href="/services/">Services</a>
            </li>
             <li>
              <a href="/projects/">Projects</a>
            </li>
            <li>
              <a href="/about/">About</a>
            </li>
            <li>
              <a href="/contacts/">Contacts</a>
            </li>
          </ul>
          <p>&copy; 2014 {{ site.author.name }} - all rights reserved. About my <a href="http://github.com/matteomattei/matteomattei.github.io">blog code</a></p>
          <a href="http://it.linkedin.com/in/matteomattei"><img class="img-feed" src="/public/site_images/iconmonstr-linkedin-3-icon.svg"></img></a>
          <a href="/atom.xml"><img class="img-feed" src="/public/site_images/iconmonstr-rss-3-icon.svg"></img></a>
          <a href="https://twitter.com/matte0matte1"><img class="img-feed" src="/public/site_images/iconmonstr-twitter-3-icon.svg"></img></a>
          <a href="https://plus.google.com/+MatteoMattei"><img class="img-feed" src="/public/site_images/iconmonstr-google-plus-3-icon.svg"></img></a>
          <a href="https://github.com/matteomattei"><img class="img-feed" src="/public/site_images/iconmonstr-github-8-icon.svg"></img></a>
          <a href="https://www.facebook.com/matte0matte1"><img class="img-feed" src="/public/site_images/iconmonstr-facebook-3-icon.svg"></img></a>
        </div>
      </div>
    </header>

    <div class="content container">
      {{ content }}
      <hr />
    </div>

</html>
