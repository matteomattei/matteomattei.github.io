<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
  {% if page.description %}<meta name="description" content="{{ page.description }}" />{% else if post.description %}<meta name="description" content="{{ post.description }}" />{% else %}<meta name="description" content="{{ site.description }}" />{% endif %}
  {% if page.categories %}<meta name="keywords" content="{{ page.categories | join: ','}}" />{% else if post.categories %}<meta name="keywords" content="{{ post.categories | join: ','}}" />{% else %}<meta name="keywords" content="{{ site.keywords | join: ','}}" />{% endif %}
  {% if page.date %}<meta http-equiv="date" content="{{ page.date | date: '%A, %d  %Y %H:%M:%S GMT'}}" />{% endif %}{% if post.date %}<meta http-equiv="date" content="{{ post.date | date: '%A, %d  %Y %H:%M:%S GMT'}}" />{% endif %}
  <meta name="robots" content="{{ page.index }}INDEX,{{ page.follow }}FOLLOW" />
  <title>
    {% if page.title %}{{ page.title }} &middot; {% endif %}{{ site.tagline }}
  </title>
  <link href="http://gmpg.org/xfn/11" rel="profile" />

  <!-- CSS -->
  <link rel="stylesheet" href="/public/css/hyde.css" />

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/public/touch-icon-144-precomposed.png" />
  <link rel="shortcut icon" href="/public/favicon.ico" />

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml" />

  <script type="text/javascript">
    /* disqus settings */
    var disqus_shortname = 'matteomattei'; // required: replace example with your forum shortname
    var disqus_identifier = '{{ page.url }}';
    var disqus_url = 'http://matteomattei.github.io{{ page.url }}';
  </script>
</head>
