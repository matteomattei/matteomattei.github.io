<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
  {% if page.description %}<meta name="description" content="{{ page.description }}" />{% endif %}
  <title>
    {% if page.title %}{{ page.title }} &middot; {% endif %}
    {{ site.tagline }}
  </title>
  <link href="http://gmpg.org/xfn/11" rel="profile" />

  <!-- CSS -->
  <link rel="stylesheet" href="/public/css/hyde.css" />
  <link rel="stylesheet" href="/public/css/syntax.css" />
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400italic,400,600,700%7cAbril+Fatface" />

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/public/touch-icon-144-precomposed.png" />
  <link rel="shortcut icon" href="/public/favicon.ico" />

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml" />

  <!-- syntax highlight -->
  <link rel="stylesheet" href="http://yandex.st/highlightjs/8.0/styles/default.min.css" />

  <!-- nanoGALLERY plugin files -->
  <link href="http://cdnjs.cloudflare.com/ajax/libs/nanogallery/4.4.2/css/nanogallery.css" rel="stylesheet" type="text/css">

  <script type="text/javascript">
    /* disqus settings */
    var disqus_shortname = 'matteomattei'; // required: replace example with your forum shortname
    var disqus_identifier = '{{ page.url }}';
    var disqus_url = 'http://matteomattei.github.io{{ page.url }}';
  </script>
</head>
